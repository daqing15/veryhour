<!DOCTYPE html>
<html>
<head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/themes/interla/css/style.css"  rel="stylesheet">
    <script type="text/javascript" src="/static/js/jquery-1.8.2.js"></script>
</head>
<body>
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-content">
          {{if .MsgErr}}
            <div class="alert">
              <button type="button" class="close" data-dismiss="alert">×</button>
              <strong>{{.MsgErr}}</strong>
            </div>
          {{else}}
          <div class="page-header">
            <h3>设置图片#{{.img.Id}}的链接</h3>
          </div>
          <form action="" method="post">
            <fieldset>
            
            <div class="input-prepend input-append">
              <span class="add-on">设置链接：</span>
              <input class="span6" id="appendedInputButton" type="text" name="url" value="{{.img.Url}}">
              <button class="btn" type="submit">确定并提交</button>
            </div>

            </fieldset>
            <div class="clear"></div>
            <!-- End .clear -->
          </form>
          {{end}}
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->
</body>
</html>
